    <!-- Studentfilter -->
    <h1>Studentfilter</h1>
    
    <div class="filter-section">
        <h2>Filterinställningar</h2>
        
        <div class="filter-group">
            <label>Utbildning:</label>
            <div class="radio-group" id="education-radios">
                <!-- radio knappar ska genereras av JavaScript -->
            </div>
        </div>
        
        <div class="filter-group">
            <label>Stad:</label>
            <div class="radio-group" id="city-radios">
                <!-- radio knappar ska genereras av JavaScript -->
            </div>
        </div>
        
        <div class="filter-group">
            <label>Årskurs:</label>
            <select id="year-select">
                <option value="all">Alla årskurser</option>
                <option value="1">År 1</option>
                <option value="2">År 2</option>
                <option value="3">År 3</option>
            </select>
        </div>
        
        <div class="filter-group">
            <div class="checkbox-option">
                <input type="checkbox" id="teacher-checkbox">
                <label for="teacher-checkbox">I am a teacher, I promise</label>
            </div>
        </div>
        
        <button id="show-students-btn">Visa studenter</button>
        <div id="error-message" class="error-message"></div>
    </div>
    
    <div id="student-list">
        <p class="no-students">Välj filterinställningar och klicka på "Visa studenter" för att se resultatet.</p>
    </div>

    
</body>
</html>
